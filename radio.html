<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio DêGusto - Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.ibb.co/dwtWsHQ6/favicon-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
            background: #0f0f0f;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        /* Fundo de fogo suave */
        
        .fire-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #1a0000, #330000, #000);
            z-index: -2;
        }
        
        .fire-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 20%, rgba(255, 50, 0, 0.3), transparent 60%);
            animation: flame 12s ease-in-out infinite alternate;
        }
        
        @keyframes flame {
            0% {
                transform: translateY(0) scale(1)
            }
            100% {
                transform: translateY(-30px) scale(1.05)
            }
        }
        /* Header fixo */
        
        header {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(12px);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 50, 50, 0.3);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #fff;
            text-decoration: none;
        }
        
        .logo-link img {
            height: 50px;
            filter: drop-shadow(0 0 10px #d32f2f);
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 12px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 30px;
            transition: .3s;
        }
        
        nav a.active,
        nav a:hover {
            background: #d32f2f;
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.7);
        }
        /* Container central */
        
        .radio-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 60px;
        }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            border: 1px solid rgba(255, 50, 50, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(255, 50, 50, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .glass-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff3333, transparent);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%)
            }
            100% {
                transform: translateX(100%)
            }
        }
        
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            margin-bottom: 8px;
            text-shadow: 0 0 20px #d32f2f;
        }
        
        .subtitle {
            opacity: 0.85;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        /* Capa girando (vinil) */
        
        .album-art {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 30px auto;
        }
        
        #cover {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
        }
        
        .vinyl {
            position: absolute;
            inset: 10px;
            background: radial-gradient(#111 30%, #333 50%, #000);
            border-radius: 50%;
            z-index: 1;
        }
        
        .vinyl::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #d32f2f;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #ff0000;
        }
        
        .playing #cover,
        .playing .vinyl {
            animation: spin 4s linear infinite;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg)
            }
            to {
                transform: rotate(360deg)
            }
        }
        
        .now-playing {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff5555;
            text-shadow: 0 0 10px #ff0000;
            min-height: 30px;
            margin: 20px 0;
        }
        /* Botões */
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }
        
        .ctrl-btn {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            border: none;
            font-size: 32px;
            color: white;
            cursor: pointer;
            background: linear-gradient(145deg, #333, #111);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), inset 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: all .2s;
        }
        
        .ctrl-btn:active {
            transform: scale(0.92);
        }
        
        #play-btn {
            background: #d32f2f;
            box-shadow: 0 0 30px rgba(211, 47, 47, 0.8);
            font-size: 38px;
        }
        /* Volume */
        
        .volume-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        #volume {
            -webkit-appearance: none;
            width: 180px;
            height: 8px;
            border-radius: 5px;
            background: #333;
            outline: none;
        }
        
        #volume::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #d32f2f;
            cursor: pointer;
            box-shadow: 0 0 20px #ff0000;
        }
        /* VU Meter */
        
        .vu-meter {
            display: flex;
            justify-content: center;
            gap: 6px;
            height: 30px;
            margin: 25px 0;
        }
        
        .vu-meter .bar {
            width: 8px;
            background: #333;
            border-radius: 4px;
            transform: scaleY(0.1);
            transform-origin: bottom;
            animation: vu 2s infinite ease-in-out;
        }
        
        .vu-meter.active .bar {
            animation: vu-active 1.5s infinite ease-in-out;
        }
        
        .vu-meter .bar:nth-child(2) {
            animation-delay: .1s
        }
        
        .vu-meter .bar:nth-child(3) {
            animation-delay: .2s
        }
        
        .vu-meter .bar:nth-child(4) {
            animation-delay: .3s
        }
        
        .vu-meter .bar:nth-child(5) {
            animation-delay: .4s
        }
        
        .vu-meter .bar:nth-child(6) {
            animation-delay: .5s
        }
        
        .vu-meter .bar:nth-child(7) {
            animation-delay: .6s
        }
        
        .vu-meter .bar:nth-child(8) {
            animation-delay: .7s
        }
        
        .vu-meter .bar:nth-child(9) {
            animation-delay: .8s
        }
        
        .vu-meter .bar:nth-child(10) {
            animation-delay: .9s
        }
        
        @keyframes vu {
            0%,
            100% {
                transform: scaleY(0.1)
            }
            50% {
                transform: scaleY(0.4)
            }
        }
        
        @keyframes vu-active {
            0%,
            100% {
                transform: scaleY(0.1);
                background: #333
            }
            50% {
                transform: scaleY(1);
                background: linear-gradient(to top, #0f0, #ff0, #f00)
            }
        }
        /* Notificação */
        
        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(211, 47, 47, 0.98);
            color: white;
            padding: 16px 34px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: all .4s;
        }
        
        .notification.show {
            opacity: 1;
            bottom: 50px;
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="fire-bg"></div>

    <header>
        <div class="header-container">
            <a href="https://www.degusto.store/" class="logo-link">
                <img src="https://i.ibb.co/gBM97H1/Background-Eraser-20250817-112249455.png" alt="DêGusto">
                <span>Atendimento a partir das 19H</span>
            </a>
            <nav>
                <a href="https://www.degusto.store/">Início</a>
                <a href="#" class="active">Rádio</a>
            </nav>
        </div>
    </header>

    <main class="radio-container">
        <div class="glass-panel">
            <h1>Radio DêGusto</h1>
            <p class="subtitle">A melhor trilha sonora pro seu lanche!</p>

            <div class="album-art" id="album-art">
                <img src="https://i.ibb.co/gBM97H1/Background-Eraser-20250817-112249455.png" alt="cover" id="cover">
                <div class="vinyl"></div>
            </div>

            <div class="now-playing" id="now-playing">Toque no botão para ouvir ao vivo!</div>

            <div class="controls">
                <button class="ctrl-btn" id="play-btn">Play</button>
                <button class="ctrl-btn" id="pause-btn" style="display:none">Pause</button>
            </div>

            <div class="volume-wrapper">
                <span>Volume Down</span>
                <input type="range" id="volume" min="0" max="100" value="70">
                <span>Volume Up</span>
            </div>

            <div class="vu-meter" id="vu-meter">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </main>

    <div class="notification" id="notif">Rádio ligada!</div>

    <footer>
        <p>© 2025/2026 DêGusto Lanchonete Premium — Feito com muito molho e ❤️</p>
    </footer>

    <!-- Áudio + JavaScript -->
    <audio id="stream" preload="none">
        <source src="https://stream.zeno.fm/si5xey7akartv.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('stream');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const volume = document.getElementById('volume');
        const notif = document.getElementById('notif');
        const albumArt = document.getElementById('album-art');
        const vu = document.getElementById('vu-meter');
        const nowText = document.getElementById('now-playing');

        // Volume
        volume.addEventListener('input', () => {
            audio.volume = volume.value / 100;
        });

        // Play
        playBtn.onclick = () => {
            audio.play().then(() => {
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'block';
                albumArt.classList.add('playing');
                vu.classList.add('active');
                nowText.textContent = "Tocando ao vivo...";
                showNotif('Rádio ligada!');
            }).catch(err => {
                showNotif('Erro ao tocar. Tente novamente.');
                console.error(err);
            });
        };

        // Pause
        pauseBtn.onclick = () => {
            audio.pause();
            playBtn.style.display = 'block';
            pauseBtn.style.display = 'none';
            albumArt.classList.remove('playing');
            vu.classList.remove('active');
            nowText.textContent = "Pausado";
            showNotif('Rádio pausada');
        };

        // Notificação
        function showNotif(msg) {
            notif.textContent = msg;
            notif.classList.add('show');
            setTimeout(() => notif.classList.remove('show'), 3000);
        }

        // Erro no stream
        audio.addEventListener('error', () => {
            showNotif('Stream offline no momento');
            playBtn.style.display = 'block';
            pauseBtn.style.display = 'none';
        });
    </script>
</body>

</html>
