<style>
    :root {
        --primary-red: #DC143C;
        --dark-red: #8B0000;
        --gold: #FFD700;
        --orange: #FFA500;
        --dark-bg: #0a0a0a;
        --card-bg: rgba(26, 26, 26, 0.95);
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --text-muted: #999999;
        --border-color: rgba(220, 20, 60, 0.2);
        --shadow-light: 0 4px 20px rgba(139, 0, 0, 0.2);
        --shadow-medium: 0 8px 30px rgba(139, 0, 0, 0.3);
        --shadow-heavy: 0 20px 50px rgba(139, 0, 0, 0.4);
        --radius-sm: 12px;
        --radius-md: 20px;
        --radius-lg: 24px;
        --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, var(--dark-red) 0%, var(--dark-bg) 50%);
        min-height: 100vh;
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
        position: relative;
        display: flex;
        justify-content: center; /* Centraliza horizontalmente o conteúdo */
    }

    /* Loading Screen */
    .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: var(--transition-slow);
    }

    .loading-content {
        text-align: center;
        transform: scale(0.8);
        opacity: 0;
        animation: loadingIn 0.8s ease-out forwards;
    }

    .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
    }

    .loading-text {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        margin-bottom: 1rem;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }

    @keyframes loadingIn {
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Main Container */
    .main-container {
        max-width: 1200px;
        margin: 0 auto;
        min-height: 100vh;
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-heavy);
        position: relative;
        overflow: hidden;
        transform: translateY(100px);
        opacity: 0;
        animation: slideUpContent 0.8s ease-out 0.5s forwards;
        width: 100%; /* Garante largura total em mobile */
    }

    @keyframes slideUpContent {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Animated Background */
    .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .bg-particle {
        position: absolute;
        background: radial-gradient(circle, rgba(220, 20, 60, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        animation: float 20s infinite linear;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100px) rotate(360deg);
            opacity: 0;
        }
    }

    /* Header */
    .header {
        background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        border-bottom: 1px solid var(--border-color);
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
    }

    .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
    }

    .logo-section {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: var(--shadow-light);
        transition: var(--transition-normal);
    }

    .logo:hover {
        transform: scale(1.05) rotate(5deg);
        box-shadow: var(--shadow-medium);
    }

    .header-text h1 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.25rem;
        background: linear-gradient(45deg, #fff, var(--gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .header-text p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.95rem;
    }

    .header-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .whatsapp-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, #25D366, #20C997);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-md);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        transition: var(--transition-normal);
        box-shadow: var(--shadow-light);
        position: relative;
        overflow: hidden;
    }

    .whatsapp-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .whatsapp-btn:hover::before {
        left: 100%;
    }

    .whatsapp-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
    }

    /* Floating Action Buttons */
    .fab-container {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        z-index: 1000;
    }

    .fab {
        width: 60px;
        height: 60px;
        border-radius: var(--radius-md);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
        color: white;
        text-decoration: none;
        box-shadow: var(--shadow-medium);
        transition: var(--transition-normal);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(20px);
    }

    .fab-primary {
        background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
        border: 2px solid var(--border-color);
    }

    .fab-secondary {
        background: linear-gradient(135deg, #6C757D, #495057);
        border: 2px solid rgba(108, 117, 125, 0.3);
    }

    .fab:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow: var(--shadow-heavy);
    }

    .cart-badge {
        position: absolute;
        top: -6px;
        right: -6px;
        background: var(--gold);
        color: var(--dark-red);
        width: 24px;
        height: 24px;
        border-radius: 50%;
        font-size: 0.8rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--dark-red);
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    /* Rolling Banner */
    .rolling-banner {
        background: linear-gradient(90deg, var(--primary-red), var(--dark-red), var(--primary-red));
        background-size: 200% 100%;
        animation: gradientShift 3s ease infinite;
        padding: 0.75rem 0;
        position: relative;
        overflow: hidden;
        border-bottom: 1px solid var(--border-color);
    }

    @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    .rolling-content {
        display: flex;
        width: max-content;
        animation: scroll 30s linear infinite;
    }

    .rolling-text {
        font-size: 0.85rem;
        font-weight: 600;
        color: white;
        white-space: nowrap;
        padding: 0 3rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

    .rolling-banner:hover .rolling-content {
        animation-play-state: paused;
    }

    /* Promotion Highlight */
    .promo-section {
        padding: 2rem;
        background: linear-gradient(135deg, var(--gold), var(--orange));
        margin: 0 auto; /* Centraliza em todas as telas */
        max-width: 1200px; /* Mantém consistência com main-container */
        border-radius: var(--radius-lg);
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-heavy);
        transform: translateY(20px);
        opacity: 0;
        animation: slideUpItem 0.6s ease-out forwards;
    }

    .promo-section:nth-child(2) { animation-delay: 0.1s; }
    .promo-section:nth-child(3) { animation-delay: 0.2s; }

    @keyframes slideUpItem {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .promo-badge {
        position: absolute;
        top: -10px;
        right: 20px;
        background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
        color: white;
        padding: 0.5rem 1rem;
        border-radius: var(--radius-md);
        font-size: 0.8rem;
        font-weight: 700;
        box-shadow: var(--shadow-light);
        transform: rotate(12deg);
        z-index: 2;
    }

    .promo-content {
        display: grid;
        grid-template-columns: 80px 1fr;
        gap: 1.5rem;
        align-items: center;
        position: relative;
        z-index: 1;
    }

    .promo-image {
        width: 80px;
        height: 80px;
        border-radius: var(--radius-md);
        object-fit: cover;
        border: 3px solid rgba(139, 0, 0, 0.3);
        box-shadow: var(--shadow-medium);
        transition: var(--transition-normal);
    }

    .promo-image:hover {
        transform: scale(1.05);
        border-color: var(--primary-red);
    }

    .promo-text h3 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--dark-red);
        margin-bottom: 0.5rem;
    }

    .promo-price {
        font-size: 1.8rem;
        font-weight: 800;
        color: var(--dark-red);
        margin-bottom: 0.75rem;
    }

    .promo-price .original {
        text-decoration: line-through;
        font-size: 1.3rem;
        color: #666;
        font-weight: 500;
        margin-right: 0.5rem;
    }

    .promo-description {
        color: var(--dark-red);
        font-size: 0.9rem;
        line-height: 1.5;
        opacity: 0.9;
    }

    /* Image Gallery */
    .gallery-section {
        padding: 2rem 0; /* Removido margem lateral para centralizar */
        background: var(--dark-bg);
    }

    .gallery-container {
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        height: 300px;
        border-radius: var(--radius-lg);
        overflow: hidden;
        box-shadow: var(--shadow-heavy);
        background: var(--dark-bg);
    }

    .gallery-slides {
        display: flex;
        height: 100%;
        transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .gallery-slide {
        min-width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .gallery-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition-normal);
    }

    .gallery-slide:hover img {
        transform: scale(1.05);
    }

    .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, 
            rgba(220, 20, 60, 0.7) 0%, 
            rgba(139, 0, 0, 0.5) 100%);
        opacity: 0;
        transition: var(--transition-normal);
    }

    .gallery-slide:hover .gallery-overlay {
        opacity: 1;
    }

    .gallery-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        z-index: 10;
        transition: var(--transition-normal);
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .gallery-nav:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-50%) scale(1.1);
        border-color: rgba(255, 255, 255, 0.5);
    }

    .gallery-nav.prev { left: 20px; }
    .gallery-nav.next { right: 20px; }

    .gallery-indicators {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
    }

    .indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: var(--transition-fast);
    }

    .indicator.active {
        background: white;
        transform: scale(1.2);
    }

    /* Navigation */
    .nav-section {
        background: rgba(10, 10, 10, 0.95);
        backdrop-filter: blur(20px);
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        overflow-x: auto;
        padding: 0.5rem 0;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }

    .nav-container::-webkit-scrollbar {
        display: none;
    }

    .nav-btn {
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid var(--border-color);
        color: var(--text-primary);
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-md);
        font-weight: 600;
        cursor: pointer;
        white-space: nowrap;
        transition: var(--transition-normal);
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .nav-btn:hover,
    .nav-btn.active {
        background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
        border-color: var(--primary-red);
        transform: translateY(-2px);
        box-shadow: var(--shadow-light);
    }

    /* Categories */
    .category-section {
        display: none;
        padding: 2rem 1rem;
        animation: fadeInUp 0.6s ease-out;
        transform: translateY(30px);
        opacity: 0;
    }

    .category-section.active {
        display: block;
        animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .category-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .category-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(45deg, var(--primary-red), var(--gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        position: relative;
    }

    .category-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-red), var(--gold));
        border-radius: 2px;
    }

    .menu-grid {
        display: grid;
        gap: 1.5rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .menu-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: 1.5rem;
        transition: var(--transition-normal);
        position: relative;
        overflow: hidden;
    }

    .menu-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-red), var(--gold));
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .menu-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-heavy);
        border-color: var(--primary-red);
    }

    .menu-card:hover::before {
        transform: scaleX(1);
    }

    .menu-card h3 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.3rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
        line-height: 1.3;
    }

    .menu-price {
        font-size: 1.4rem;
        font-weight: 800;
        color: var(--gold);
        margin: 1rem 0;
        text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
    }

    .menu-description {
        color: var(--text-secondary);
        font-size: 0.9rem;
        line-height: 1.6;
        margin-bottom: 1.25rem;
    }

    .add-to-cart {
        width: 100%;
        background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
        color: white;
        border: none;
        padding: 1rem;
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: var(--transition-normal);
        position: relative;
        overflow: hidden;
    }

    .add-to-cart::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
    }

    .add-to-cart:hover::before {
        left: 100%;
    }

    .add-to-cart:hover {
        transform: scale(1.02);
        box-shadow: var(--shadow-medium);
    }

    .add-to-cart:active {
        transform: scale(0.98);
    }

    /* Partners Section */
    .partners-section {
        padding: 2rem 1rem;
        background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(10, 10, 10, 0.8));
        margin: 2rem auto; /* Centraliza horizontalmente */
        max-width: 1200px; /* Consistência com main-container */
        border-radius: var(--radius-lg);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-light);
    }

    .partners-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .partners-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(45deg, var(--primary-red), var(--gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .partners-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-top: 1.5rem;
    }

    .partner-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        padding: 1.5rem;
        text-align: center;
        transition: var(--transition-normal);
        position: relative;
        overflow: hidden;
    }

    .partner-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-red), var(--gold));
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .partner-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-medium);
        border-color: var(--primary-red);
    }

    .partner-card:hover::before {
        transform: scaleX(1);
    }

    .partner-logo {
        width: 100%;
        max-width: 150px;
        height: auto;
        margin-bottom: 1rem;
        filter: grayscale(100%);
        transition: var(--transition-normal);
    }

    .partner-card:hover .partner-logo {
        filter: grayscale(0%);
        transform: scale(1.05);
    }

    .partner-name {
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
    }

    .partner-contact {
        color: var(--text-secondary);
        font-size: 0.9rem;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    /* Footer */
    .footer {
        background: linear-gradient(180deg, var(--dark-bg) 0%, var(--dark-red) 100%);
        padding: 2rem 1rem;
        text-align: center;
        border-top: 1px solid var(--border-color);
    }

    .footer-content {
        max-width: 1200px;
        margin: 0 auto;
    }

    .footer-text {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 1rem;
    }

    .footer-link {
        color: #25D366;
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition-fast);
    }

    .footer-link:hover {
        text-decoration: underline;
    }

    /* Modal Base */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
