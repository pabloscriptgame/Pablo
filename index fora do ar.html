<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Página Fora do Ar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      perspective: 1200px;
      overflow: hidden;
    }

    .scene {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: linear-gradient(145deg, #0f0f0f, #1c1c1c);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.7),
        inset 0 0 20px rgba(255,255,255,0.03);
      text-align: center;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
      max-width: 420px;
    }

    .card h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      transform: translateZ(40px);
      letter-spacing: 1px;
    }

    .card p {
      font-size: 1rem;
      opacity: 0.85;
      margin-bottom: 25px;
      transform: translateZ(30px);
    }

    .card span {
      display: inline-block;
      font-size: 0.9rem;
      opacity: 0.7;
      transform: translateZ(20px);
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,255,200,0.25), transparent 70%);
      filter: blur(40px);
      animation: pulse 5s infinite alternate;
    }

    @keyframes float {
      0% {
        transform: rotateX(0deg) rotateY(0deg) translateY(0);
      }
      50% {
        transform: rotateX(8deg) rotateY(-8deg) translateY(-15px);
      }
      100% {
        transform: rotateX(0deg) rotateY(0deg) translateY(0);
      }
    }

    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 0.6;
      }
      to {
        transform: scale(1.3);
        opacity: 0.2;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 40px 25px;
      }
      .card h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>

  <div class="scene">
    <div class="card">
      <h1>Página fora do ar</h1>
      <p>Este site está temporariamente indisponível.</p>
      <span>Procure um administrador ou o dono do site.</span>
    </div>
  </div>
</body>
</html>
