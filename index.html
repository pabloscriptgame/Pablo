<style>
:root{
    --bg:#0d0d0f;
    --card:#1b1b1f;
    --primary:#ff3c3c;
    --accent:#00e676;
    --text:#ffffff;
    --muted:#b3b3b3;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}

body{
    background:linear-gradient(180deg,#0d0d0f,#121216);
    color:var(--text);
    min-height:100vh;
}

/* HEADER APP */
header{
    position:sticky;
    top:0;
    background:rgba(0,0,0,.85);
    backdrop-filter:blur(12px);
    padding:.8rem;
    text-align:center;
    z-index:10;
}
.logo{max-width:170px;width:70%}

/* CONTAINER */
.container{
    max-width:1100px;
    margin:auto;
    padding:1rem;
}

/* SECTION */
.section{margin-bottom:2rem}
.section h2{
    font-size:1.1rem;
    margin-bottom:.8rem;
    color:#fff;
    display:flex;
    align-items:center;
    gap:.5rem;
}

/* ITEM CARD */
.card{
    background:linear-gradient(145deg,#1f1f24,#17171b);
    padding:.9rem;
    border-radius:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:.6rem;
    box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.card span{
    font-size:.95rem;
    color:#fff;
}
.card button{
    background:linear-gradient(135deg,var(--primary),#ff5f5f);
    border:none;
    padding:.45rem 1rem;
    border-radius:20px;
    color:white;
    font-weight:600;
    cursor:pointer;
}

/* CART FLOAT BUTTON */
.cart-btn{
    position:fixed;
    bottom:22px;
    right:22px;
    width:64px;
    height:64px;
    background:linear-gradient(135deg,var(--accent),#1aff88);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.7rem;
    box-shadow:0 0 25px rgba(0,230,118,.6);
    z-index:20;
    cursor:pointer;
}
.cart-count{
    position:absolute;
    top:6px;
    right:6px;
    width:22px;
    height:22px;
    background:var(--primary);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:.75rem;
    font-weight:bold;
}

/* CART PANEL */
.cart{
    position:fixed;
    top:0;
    right:-420px;
    width:420px;
    max-width:100%;
    height:100%;
    background:linear-gradient(180deg,#0f0f12,#141418);
    transition:.35s ease;
    z-index:30;
    padding:1rem;
    display:flex;
    flex-direction:column;
}
.cart.active{right:0}

/* MOBILE FULL */
@media(max-width:768px){
    .cart{width:100%}
}

/* CART HEADER */
.cart-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding-bottom:.6rem;
    border-bottom:1px solid #333;
}
.cart-header h3{font-size:1.1rem}
.close-btn{
    background:none;
    border:none;
    color:white;
    font-size:1.9rem;
    cursor:pointer;
}

/* CART ITEM */
.cart-item{
    background:#1d1d22;
    padding:.6rem;
    border-radius:10px;
    margin-bottom:.4rem;
    display:flex;
    justify-content:space-between;
    font-size:.9rem;
}

/* TOTAL */
.cart-total{
    margin-top:auto;
    font-size:1.1rem;
    font-weight:bold;
    color:var(--accent);
    padding:.7rem 0;
}

/* CHECKOUT */
.checkout{
    background:linear-gradient(135deg,#25d366,#1abf5a);
    border:none;
    padding:.9rem;
    border-radius:14px;
    color:white;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
}

/* NOTIFY */
.notify{
    position:fixed;
    top:20px;
    right:20px;
    background:#000;
    padding:.6rem 1rem;
    border-left:4px solid var(--accent);
    border-radius:8px;
    opacity:0;
    transform:translateY(-10px);
    transition:.3s;
    z-index:50;
}
.notify.show{opacity:1;transform:translateY(0)}

/* FOOTER */
footer{
    margin-top:3rem;
    padding:1.6rem 1rem;
    background:#000;
    text-align:center;
    font-size:.85rem;
    color:#ccc;
}
footer a{color:var(--accent);text-decoration:none;font-weight:bold}
</style>
</head>
