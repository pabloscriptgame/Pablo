<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D√™Gusto Lanchonete</title>

<style>
:root{
    --bg:#0b0b0b;
    --card:#1a1a1a;
    --red:#ff3c3c;
    --green:#00e676;
    --text:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:var(--bg);color:var(--text)}

/* HEADER */
header{
    position:sticky;
    top:0;
    background:#000;
    padding:.6rem;
    text-align:center;
    z-index:10;
}
.logo{
    max-width:180px;
    width:70%;
}

/* CONTAINER */
.container{
    max-width:1000px;
    margin:auto;
    padding:1rem;
}

/* CARD√ÅPIO */
.section{
    margin-bottom:1.5rem;
}
.section h2{
    margin-bottom:.5rem;
    color:#ff5555;
}
.card{
    background:var(--card);
    padding:.7rem;
    margin-bottom:.5rem;
    border-radius:8px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.card button{
    background:var(--red);
    border:none;
    color:white;
    padding:.4rem .9rem;
    border-radius:20px;
    cursor:pointer;
}

/* BOT√ÉO CARRINHO */
.cart-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    width:60px;
    height:60px;
    background:var(--green);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.6rem;
    cursor:pointer;
}
.cart-count{
    position:absolute;
    top:4px;
    right:4px;
    background:var(--red);
    width:22px;
    height:22px;
    border-radius:50%;
    font-size:.75rem;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* CARRINHO */
.cart{
    position:fixed;
    right:-350px;
    top:0;
    width:350px;
    height:100%;
    background:#111;
    padding:1rem;
    transition:.3s;
    z-index:20;
}
.cart.active{right:0}
.cart h3{margin-bottom:.5rem}
.cart-item{
    background:#222;
    padding:.5rem;
    border-radius:6px;
    margin-bottom:.4rem;
    display:flex;
    justify-content:space-between;
}
.cart button{
    width:100%;
    margin-top:.6rem;
    background:#25d366;
    border:none;
    padding:.6rem;
    border-radius:8px;
    color:white;
    cursor:pointer;
}

/* NOTIFICA√á√ÉO */
.notify{
    position:fixed;
    top:20px;
    right:20px;
    background:#000;
    border-left:4px solid var(--green);
    padding:.6rem 1rem;
    border-radius:6px;
    opacity:0;
    transform:translateY(-10px);
    transition:.3s;
    z-index:50;
}
.notify.show{
    opacity:1;
    transform:translateY(0);
}

/* RODAP√â */
footer{
    margin-top:3rem;
    padding:1.5rem 1rem;
    background:#000;
    text-align:center;
    font-size:.85rem;
    color:#ccc;
}
footer a{
    color:var(--green);
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
    <img src="https://i.ibb.co/hFf6TMBb/logo-degusto-original-oficial.png" class="logo">
</header>

<div class="container" id="menu"></div>

<div class="cart-btn" id="cartBtn">
    üõí
    <div class="cart-count" id="count">0</div>
</div>

<div class="cart" id="cart">
    <h3>Seu Pedido</h3>
    <div id="cartItems"></div>
    <div id="total"></div>
    <button onclick="finalizar()">Finalizar no WhatsApp</button>
</div>

<div class="notify" id="notify"></div>

<script>
const PHONE="5534999537698";

const menuData=[
{title:"Artesanais",items:[
{name:"Artesanal Cl√°ssico",price:35},
{name:"Artesanal Duplo",price:42},
{name:"Artesanal com Doritos",price:36},
{name:"Artesanal com An√©is de Cebola",price:40}
]},
{title:"Batatas",items:[
{name:"Batata 200g",price:15},
{name:"Batata 300g",price:20},
{name:"Batata 500g",price:35}
]},
{title:"Bebidas",items:[
{name:"Coca-Cola 2L",price:14},
{name:"Coca-Cola 1L",price:10},
{name:"Coca-Cola Lata",price:5},
{name:"Fanta 2L",price:12},
{name:"Mineiro 2L",price:12}
]}
];

const menu=document.getElementById("menu");
const cartEl=document.getElementById("cart");
const cartItems=document.getElementById("cartItems");
const countEl=document.getElementById("count");
const notify=document.getElementById("notify");

let cart=[];

function notifyMsg(text){
    notify.textContent=text;
    notify.classList.add("show");
    setTimeout(()=>notify.classList.remove("show"),2000);
}

function renderMenu(){
    menuData.forEach(sec=>{
        const s=document.createElement("div");
        s.className="section";
        s.innerHTML=`<h2>${sec.title}</h2>`;
        sec.items.forEach(item=>{
            const c=document.createElement("div");
            c.className="card";
            c.innerHTML=`${item.name} ‚Äî R$ ${item.price.toFixed(2)}`;
            const b=document.createElement("button");
            b.textContent="Adicionar";
            b.onclick=()=>{
                const i=cart.find(x=>x.name===item.name);
                i?i.qty++:cart.push({name:item.name,price:item.price,qty:1});
                updateCart();
                notifyMsg(item.name+" adicionado");
            };
            c.appendChild(b);
            s.appendChild(c);
        });
        menu.appendChild(s);
    });
}

function updateCart(){
    cartItems.innerHTML="";
    let total=0;
    let count=0;
    cart.forEach(i=>{
        total+=i.price*i.qty;
        count+=i.qty;
        const d=document.createElement("div");
        d.className="cart-item";
        d.textContent=`${i.qty}x ${i.name}`;
        cartItems.appendChild(d);
    });
    document.getElementById("total").textContent="Total: R$ "+total.toFixed(2);
    countEl.textContent=count;
}

document.getElementById("cartBtn").onclick=()=>{
    cartEl.classList.toggle("active");
};

function finalizar(){
    if(!cart.length)return alert("Carrinho vazio");
    window.open(`https://wa.me/${PHONE}`,"_blank");
}

renderMenu();
</script>

        www.pablologomarcas.online
    </a>
</footer>

</body>
</html>
