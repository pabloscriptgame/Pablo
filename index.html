<style>
:root{
    --bg:#0b0b0b;
    --card:#1a1a1a;
    --red:#ff3c3c;
    --green:#00e676;
    --text:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:var(--bg);color:var(--text);min-height:100vh}

/* HEADER */
header{
    position:sticky;
    top:0;
    background:#000;
    padding:.6rem;
    text-align:center;
    z-index:10
}
.logo{max-width:180px;width:70%}

/* CONTAINER */
.container{max-width:1000px;margin:auto;padding:1rem}

/* SECTIONS */
.section{margin-bottom:1.8rem}
.section h2{
    margin-bottom:.6rem;
    color:#ff5555;
    border-left:4px solid var(--red);
    padding-left:.5rem
}

/* CARD ITEM */
.card{
    background:var(--card);
    padding:.75rem;
    margin-bottom:.5rem;
    border-radius:10px;
    display:flex;
    justify-content:space-between;
    align-items:center
}
.card button{
    background:var(--red);
    border:none;
    color:white;
    padding:.45rem 1rem;
    border-radius:25px;
    cursor:pointer;
    font-weight:bold
}

/* CART BUTTON */
.cart-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    width:64px;
    height:64px;
    background:var(--green);
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.7rem;
    cursor:pointer;
    box-shadow:0 0 15px rgba(0,230,118,.6);
    z-index:20
}
.cart-count{
    position:absolute;
    top:4px;
    right:4px;
    background:var(--red);
    width:22px;
    height:22px;
    border-radius:50%;
    font-size:.75rem;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold
}

/* CART PANEL */
.cart{
    position:fixed;
    right:-400px;
    top:0;
    width:400px;
    max-width:100%;
    height:100%;
    background:#111;
    padding:1rem;
    transition:.35s;
    z-index:30;
    display:flex;
    flex-direction:column
}
.cart.active{right:0}

/* MOBILE FULL */
@media(max-width:768px){
    .cart{width:100%}
}

/* CART HEADER */
.cart-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #333;
    padding-bottom:.5rem;
    margin-bottom:.5rem
}
.close-btn{
    background:none;
    border:none;
    color:white;
    font-size:1.8rem;
    cursor:pointer
}

.cart-item{
    background:#1e1e1e;
    padding:.6rem;
    border-radius:8px;
    margin-bottom:.4rem;
    display:flex;
    justify-content:space-between;
    font-size:.9rem
}

.cart-total{
    margin-top:auto;
    font-weight:bold;
    color:var(--green);
    margin-bottom:.6rem
}

.cart button.checkout{
    background:#25d366;
    border:none;
    padding:.8rem;
    border-radius:10px;
    color:white;
    cursor:pointer;
    font-size:1rem
}

/* NOTIFY */
.notify{
    position:fixed;
    top:20px;
    right:20px;
    background:#000;
    border-left:4px solid var(--green);
    padding:.6rem 1rem;
    border-radius:6px;
    opacity:0;
    transform:translateY(-10px);
    transition:.3s;
    z-index:50
}
.notify.show{opacity:1;transform:translateY(0)}

/* FOOTER */
footer{
    margin-top:3rem;
    padding:1.5rem 1rem;
    background:#000;
    text-align:center;
    font-size:.85rem;
    color:#ccc
}
footer a{color:var(--green);text-decoration:none;font-weight:bold}
</style>
</head>
