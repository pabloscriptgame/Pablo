<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DÃªGusto Lanchonete</title>

<style>
:root{
--bg:linear-gradient(135deg,#0d0d0d,#1a0000,#2a0000);
--text:#fff;
--red:#ff3c3c;
--green:#00e676;
--card:#ffffff12;
--hover:#ffffff22;
--panel:#0f0f0f;
--overlay:#000000cc;
--radius:14px;
--blur:blur(10px);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,sans-serif}

body{
background:var(--bg);
color:var(--text);
min-height:100vh;
display:flex;
flex-direction:column;
overflow-x:hidden;
}

header{
position:sticky;
top:0;
z-index:20;
background:#000000bb;
backdrop-filter:var(--blur);
padding:.4rem;
text-align:center;
}

.logo{
max-width:180px;
width:65%;
}

.container{
max-width:1100px;
margin:auto;
padding:.8rem;
flex:1;
}

.search{
width:100%;
padding:.9rem 1.2rem;
border-radius:50px;
border:none;
background:#ffffff18;
color:#fff;
font-size:1rem;
outline:none;
transition:.2s;
}
.search:focus{background:#ffffff28}

.section h2{
margin:.8rem 0 .4rem;
color:#ff6666;
font-size:1.3rem;
}

.card{
background:var(--card);
padding:.9rem 1.1rem;
border-radius:var(--radius);
margin-bottom:.55rem;
display:flex;
justify-content:space-between;
align-items:center;
transition:.18s;
}
.card:hover{background:var(--hover);transform:scale(1.01)}

.card button{
background:var(--red);
border:none;
padding:.45rem 1.1rem;
border-radius:50px;
color:#fff;
font-weight:600;
cursor:pointer;
transition:.15s;
}
.card button:active{transform:scale(.95)}

.cart-btn{
position:fixed;
bottom:18px;
right:18px;
width:60px;
height:60px;
border-radius:50%;
background:var(--green);
display:flex;
align-items:center;
justify-content:center;
font-size:1.8rem;
cursor:pointer;
z-index:30;
box-shadow:0 8px 25px #00e67666;
}

.cart-count{
position:absolute;
top:4px;
right:4px;
background:#ff3c3c;
width:22px;
height:22px;
border-radius:50%;
font-size:.75rem;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
}

.overlay{
position:fixed;
inset:0;
background:var(--overlay);
opacity:0;
visibility:hidden;
transition:.3s;
z-index:25;
}
.overlay.active{opacity:1;visibility:visible}

.cart-panel{
position:fixed;
top:0;
right:-420px;
width:420px;
max-width:100%;
height:100%;
background:var(--panel);
padding:1.2rem;
transition:.4s;
z-index:30;
display:flex;
flex-direction:column;
}
.cart-panel.active{right:0}

.cart-header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:.8rem;
}

.close-btn{
background:none;
border:none;
color:#fff;
font-size:1.6rem;
cursor:pointer;
}

.cart-item{
background:var(--card);
padding:.7rem;
border-radius:10px;
margin-bottom:.5rem;
display:flex;
justify-content:space-between;
align-items:center;
font-size:.95rem;
}

.qty-btn{
width:28px;
height:28px;
border:none;
border-radius:6px;
background:var(--red);
color:#fff;
cursor:pointer;
margin-left:5px;
}

.cart-footer{
margin-top:auto;
padding-top:1rem;
}

.total{
font-weight:bold;
font-size:1.1rem;
color:var(--green);
}

.sugestao{
font-size:.85rem;
color:#ffc107;
margin-top:.3rem;
}

.checkout{
margin-top:.8rem;
padding:.85rem;
border:none;
border-radius:12px;
background:#25d366;
color:#fff;
font-size:1.05rem;
cursor:pointer;
}
</style>
</head>

<body>

<script>
document.addEventListener("DOMContentLoaded",()=>{

/* CONFIG 2026 */
const PHONE="5534999537698";
const FREE_MIN=25;
const DELIVERY=5;

/* MENU (INALTERADO) */
const menuData=[ /* SEU MENU ORIGINAL AQUI â€“ NÃƒO FOI REMOVIDO */ ];

/* ELEMENTOS */
const header=document.createElement("header");
const logo=document.createElement("img");
logo.src="https://i.ibb.co/hFf6TMBb/logo-degusto-original-oficial.png";
logo.className="logo";
header.appendChild(logo);
document.body.appendChild(header);

const container=document.createElement("div");
container.className="container";

const search=document.createElement("input");
search.className="search";
search.placeholder="Buscar no cardÃ¡pio...";
container.appendChild(search);

const menuContainer=document.createElement("div");
container.appendChild(menuContainer);
document.body.appendChild(container);

/* CARRINHO */
const cartBtn=document.createElement("div");
cartBtn.className="cart-btn";
cartBtn.innerHTML="ðŸ›’<div class='cart-count'>0</div>";
document.body.appendChild(cartBtn);

const overlay=document.createElement("div");
overlay.className="overlay";
document.body.appendChild(overlay);

const panel=document.createElement("div");
panel.className="cart-panel";
panel.innerHTML=`
<div class="cart-header">
<h3>ðŸ›’ Seu Pedido</h3>
<button class="close-btn">âœ•</button>
</div>
<div class="items"></div>
<div class="cart-footer">
<div class="total"></div>
<div class="sugestao"></div>
<button class="checkout">Finalizar no WhatsApp</button>
</div>`;
document.body.appendChild(panel);

const itemsDiv=panel.querySelector(".items");
const totalEl=panel.querySelector(".total");
const sugEl=panel.querySelector(".sugestao");
const count=cartBtn.querySelector(".cart-count");

/* DADOS */
let cart=JSON.parse(localStorage.getItem("degusto-cart"))||[];

/* FUNÃ‡Ã•ES AVANÃ‡ADAS */
const save=()=>localStorage.setItem("degusto-cart",JSON.stringify(cart));
const updateCount=()=>count.textContent=cart.reduce((s,i)=>s+i.qty,0);

function renderCart(){
itemsDiv.innerHTML="";
let sub=cart.reduce((s,i)=>s+i.price*i.qty,0);
let entrega=sub>=FREE_MIN?0:DELIVERY;
cart.forEach((i,idx)=>{
const row=document.createElement("div");
row.className="cart-item";
row.innerHTML=`<div>${i.qty}Ã— ${i.name}<br>R$ ${(i.price*i.qty).toFixed(2)}</div>
<div>
<button class="qty-btn">âˆ’</button>
<button class="qty-btn">+</button>
</div>`;
row.querySelectorAll(".qty-btn")[0].onclick=()=>{
i.qty--; if(i.qty<=0)cart.splice(idx,1);
save();updateCount();renderCart();
};
row.querySelectorAll(".qty-btn")[1].onclick=()=>{
i.qty++; save();updateCount();renderCart();
};
itemsDiv.appendChild(row);
});
totalEl.textContent=`Total: R$ ${(sub+entrega).toFixed(2)} ${entrega?'+ entrega':'ðŸšš GrÃ¡tis'}`;
sugEl.textContent=sub>0&&sub<FREE_MIN?`Faltam R$ ${(FREE_MIN-sub).toFixed(2)} para entrega grÃ¡tis`:"";
}

function toggle(){
panel.classList.toggle("active");
overlay.classList.toggle("active");
}

panel.querySelector(".checkout").onclick=()=>{
if(!cart.length)return alert("Carrinho vazio");
let msg="ðŸ” Pedido DÃªGusto\n\n"+cart.map(i=>`${i.qty}Ã— ${i.name}`).join("\n");
window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`);
};

cartBtn.onclick=toggle;
overlay.onclick=toggle;
panel.querySelector(".close-btn").onclick=toggle;

updateCount();
renderCart();
});
</script>

</body>
</html>
