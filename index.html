<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D√™ Gusto Lanchonete - Fechado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* espa√ßo superior para o player fixo */
            padding-top: 80px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            perspective: 1000px;
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), url('https://images.unsplash.com/photo-1550547660-d9450f859349?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            position: relative;
        }
        /* Shine effect overlay */
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 4s infinite;
            pointer-events: none;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 51, 51, 0.5);
            transform: translateZ(50px) rotateX(5deg);
            transition: transform 0.3s ease;
            max-width: 90%;
            margin: auto;
            animation: float 4s ease-in-out infinite;
        }
        
        .container:hover {
            transform: translateZ(70px) rotateX(0deg);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff3333;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8), 0 0 10px #ff6666;
            transform: translateZ(20px);
        }
        
        p {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #fff;
            transform: translateZ(10px);
        }
        
        .highlight {
            color: #ff6666;
            font-weight: bold;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            transform: translateZ(30px);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .marquee-top,
        .marquee-bottom {
            width: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            transform: translateZ(20px);
        }
        
        .marquee-top p,
        .marquee-bottom p {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
            font-size: 1.2rem;
        }
        
        .marquee-bottom p {
            font-size: 1.8rem;
            line-height: 2.2rem;
        }
        
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateZ(50px) rotateX(5deg) translateY(0);
            }
            50% {
                transform: translateZ(50px) rotateX(5deg) translateY(-10px);
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ff3333, 0 0 30px #ff6666, 0 0 40px #ff9999;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding-top: 70px;
            }
            h1 {
                font-size: 2rem;
                transform: translateZ(15px);
            }
            p {
                font-size: 1.2rem;
                transform: translateZ(5px);
            }
            .logo {
                font-size: 2.5rem;
                transform: translateZ(20px);
            }
            .marquee-top p {
                font-size: 1rem;
            }
            .marquee-bottom p {
                font-size: 1.4rem;
                line-height: 1.8rem;
            }
            .container {
                padding: 15px;
                transform: translateZ(30px) rotateX(3deg);
            }
            .container:hover {
                transform: translateZ(40px) rotateX(0deg);
            }
            body::before {
                width: 70%;
                animation-duration: 3s;
            }
        }
        /* RADIO PLAYER fixado no topo */
        
        .radio-player {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            margin: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 14px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
        }
        
        .radio-player button,
        .radio-player a.apk-button {
            background: linear-gradient(to right, #ff0000, #000000);
            color: white;
            padding: 0.4em 1.1em;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        
        .radio-player a.apk-button {
            margin-left: 10px;
            display: inline-block;
        }
        
        .radio-player button:hover,
        .radio-player a.apk-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        /* Garante que o conte√∫do abaixo n√£o fique por tr√°s do player */
        
        .spacer-for-player {
            height: 56px;
        }
    </style>
</head>

<body>

    </div>

    <script>

</body>

</html>
