<style>
:root{
  --bg:#0e0e11;
  --card:#1c1c22;
  --primary:#ff3c3c;
  --accent:#00e676;
  --text:#fff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  background:linear-gradient(180deg,#0e0e11,#15151b);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}

/* HEADER */
header{
  position:sticky;
  top:0;
  background:#000;
  padding:.8rem;
  text-align:center;
  z-index:10;
}
.logo{width:160px;max-width:70%}

/* MENU */
.container{
  max-width:1100px;
  margin:auto;
  padding:1rem;
  padding-bottom:110px;
}
.section{margin-bottom:1.8rem}
.section h2{margin-bottom:.7rem;font-size:1.05rem}

.card{
  background:linear-gradient(145deg,#1f1f26,#191920);
  border-radius:16px;
  padding:.9rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:.6rem;
}
.card span{font-size:.95rem}
.card button{
  border:none;
  padding:.45rem 1rem;
  border-radius:20px;
  background:linear-gradient(135deg,var(--primary),#ff6060);
  color:#fff;
  font-weight:600;
}

/* CART BUTTON */
.cart-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,var(--accent),#1aff8c);
  color:#000;
  padding:.9rem 1.2rem;
  border-radius:40px;
  font-weight:700;
  display:flex;
  align-items:center;
  gap:.5rem;
  box-shadow:0 0 25px rgba(0,230,118,.6);
  z-index:20;
  cursor:pointer;
}
.cart-btn span{
  background:var(--primary);
  color:#fff;
  padding:.2rem .55rem;
  border-radius:20px;
  font-size:.75rem;
}

/* MINI CART */
.cart{
  position:fixed;
  bottom:90px;
  right:20px;
  width:320px;
  max-width:90%;
  background:#111;
  border-radius:18px;
  padding:1rem;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  display:none;
  flex-direction:column;
  z-index:30;
}
.cart.active{display:flex}

.cart h3{
  font-size:1rem;
  margin-bottom:.6rem;
  display:flex;
  justify-content:space-between;
}

.cart-items{
  max-height:240px;
  overflow-y:auto;
  margin-bottom:.6rem;
}

.cart-item{
  background:#1f1f27;
  padding:.6rem;
  border-radius:12px;
  display:flex;
  justify-content:space-between;
  font-size:.85rem;
  margin-bottom:.4rem;
}

.cart-total{
  font-weight:bold;
  color:var(--accent);
  margin:.4rem 0;
}

.checkout{
  border:none;
  background:linear-gradient(135deg,#25d366,#1bbf5b);
  color:#fff;
  padding:.7rem;
  border-radius:14px;
  font-weight:600;
}

/* NOTIFY */
.notify{
  position:fixed;
  top:15px;
  left:50%;
  transform:translateX(-50%);
  background:#000;
  padding:.5rem 1rem;
  border-radius:10px;
  display:none;
  z-index:50;
}
.notify.show{display:block}

/* FOOTER */
footer{
  background:#000;
  padding:1.6rem 1rem;
  text-align:center;
  font-size:.85rem;
  color:#ccc;
}
footer a{color:var(--accent);text-decoration:none;font-weight:bold}
</style>
</head>
