    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        
        body {
            background: linear-gradient(135deg, #111, #1a0000, #2a0000);
            color: white;
        }
        
        header {
            text-align: center;
            padding: 25px;
            background: #000000cc;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        header h1 {
            color: #ff3c3c;
            font-size: 24px;
        }
        
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        
        .search {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            margin: 20px 0;
            font-size: 16px;
            background: #ffffff15;
            color: white;
            outline: none;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            margin-bottom: 10px;
            color: #ff4d4d;
        }
        
        .card {
            background: #ffffff10;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }
        
        .card:hover {
            background: #ffffff20;
        }
        
        .card button {
            background: #ff3c3c;
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }
        /* BOT√ÉO CARRINHO */
        
        .cart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00c853;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            cursor: pointer;
            box-shadow: 0 0 20px #00c853aa;
            z-index: 30;
            transition: 0.3s;
        }
        
        .cart-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .overlay {
            position: fixed;
            inset: 0;
            background: #000000aa;
            backdrop-filter: blur(4px);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            z-index: 25;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .cart-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 380px;
            max-width: 100%;
            height: 100%;
            background: #111;
            padding: 20px;
            transition: 0.4s;
            overflow-y: auto;
            z-index: 30;
            box-shadow: -10px 0 30px #000;
            display: flex;
            flex-direction: column;
        }
        
        .cart-panel.active {
            right: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background: #ffffff10;
            padding: 8px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .qty-btn {
            background: #ff3c3c;
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .cart-footer {
            margin-top: auto;
        }
        
        .total {
            margin-top: 10px;
            font-weight: bold;
            color: #00e676;
        }
        
        .checkout {
            margin-top: 10px;
            background: #25d366;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .sugestao {
            margin-top: 8px;
            color: #ffc107;
            font-size: 13px;
        }
        
        @media(max-width:768px) {
            .cart-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>

<body>

        ];

        function renderMenu() {
            const menu = document.getElementById("menu");
            menu.innerHTML = "";
            const search = document.getElementById("search").value.toLowerCase();

            menuData.forEach(sec => {
                let html = `<div class="section"><h2>${sec.title}</h2>`;
                sec.items.forEach(item => {
                    if (item.name.toLowerCase().includes(search)) {
                        html += `
<div class="card">
<span>${item.name} - R$ ${item.price.toFixed(2)}</span>
<button onclick="add('${item.name}',${item.price})">Adicionar</button>
</div>`;
                    }
                });
                html += "</div>";
                menu.innerHTML += html;
            });
        }

        function add(name, price) {
            let item = cart.find(i => i.name === name);
            if (item) {
                item.qty++;
            } else {
                cart.push({
                    name,
                    price,
                    qty: 1
                });
            }
            update();
        }

        function changeQty(index, change) {
            cart[index].qty += change;
            if (cart[index].qty <= 0) {
                cart.splice(index, 1);
            }
            update();
        }

        function update() {
            document.getElementById("count").innerText =
                cart.reduce((t, i) => t + i.qty, 0);
            renderCart();
        }

        function renderCart() {
            let html = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.qty;
                html += `
<div class="cart-item">
<div>
${item.qty}x ${item.name}<br>
R$ ${(item.price*item.qty).toFixed(2)}
</div>
<div>
<button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
<button class="qty-btn" onclick="changeQty(${index},1)">+</button>
</div>
</div>`;
            });

            let delivery = total >= FREE_MIN ? 0 : DELIVERY;
            let final = total + delivery;

            document.getElementById("cartItems").innerHTML = html;
            document.getElementById("cartTotal").innerText =
                "Total: R$ " + final.toFixed(2) + " " + (delivery === 0 ? "üöö Entrega Gr√°tis" : "+ R$5 Entrega");

            if (total > 0 && total < FREE_MIN) {
                document.getElementById("suggestion").innerText =
                    "Faltam R$ " + (FREE_MIN - total).toFixed(2) + " para entrega gr√°tis üöÄ";
            } else {
                document.getElementById("suggestion").innerText = "";
            }
        }

        function toggleCart() {
            document.getElementById("cartPanel").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }

        function finalizar() {
            if (cart.length === 0) return alert("Seu carrinho est√° vazio!");

            let msg = "üçî Pedido D√™Gusto:%0A";
            cart.forEach(item => {
                msg += `${item.qty}x ${item.name}%0A`;
            });

            window.open(`https://wa.me/${phone}?text=${msg}`);
        }

        document.getElementById("search").addEventListener("input", renderMenu);
        renderMenu();
    </script>
