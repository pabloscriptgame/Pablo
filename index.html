<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DêGusto Lanchonete Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; margin: 0; }

        .navbar-logo { 
            background: #fff; 
            padding: 12px 0; 
            text-align: center; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        
        .logo-img { 
            height: 72px; 
            width: auto; 
            transition: 0.3s; 
        }

        .float-btn { 
            position: fixed; 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            border: none; 
            font-size: 1.5em; 
            color: white; 
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4); 
            z-index: 1000; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        
        .float-btn:hover { 
            transform: scale(1.1); 
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.5); 
        }
        
        .cart-float { bottom: 20px; right: 20px; background: #dc3545; }
        .share-float { bottom: 20px; right: 95px; background: #28a745; }
        .help-float { bottom: 20px; right: 170px; background: #007bff; }

        .badge { 
            position: absolute; 
            top: -8px; 
            right: -8px; 
            background: #ff4444; 
            color: white; 
            border-radius: 50%; 
            width: 24px; 
            height: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 12px; 
            font-weight: bold; 
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <!-- Conteúdo principal da página aqui -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Remove o spinner de carregamento após carregar todos os recursos
        window.addEventListener('load', function() {
            const loadingSpinner = document.querySelector('.loading-spinner');
            if (loadingSpinner) {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
