*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{

/* HEADER */
header{
    position:sticky;
    top:0;
    z-index:50;
    backdrop-filter: blur(14px);
    background:rgba(0,0,0,.65);
    padding:.45rem 0;

.logo{

/* CONTAINER */
.container{

}

/* SEARCH */
.search{
    width:100%;
    padding:.9rem 1.2rem;
    border-radius:40px;
    border:none;
    background:var(--glass);
    color:white;
    font-size:1rem;
    outline:none;
}
.search:focus{background:var(--glass-hover)}

/* SECTIONS */
.section{margin-top:1.6rem}
.section h2{
    color:#ff5555;
    font-size:1.35rem;
    margin-bottom:.6rem;
}

/* CARD */
.card{
    background:var(--glass);
    backdrop-filter: blur(10px);
    border-radius:14px;
    padding:.9rem 1.1rem;
    margin-bottom:.55rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:.25s;
}
.card:hover{
    transform:translateY(-2px);
    background:var(--glass-hover);
}
.card button{
    background:linear-gradient(135deg,#ff3b3b,#ff0000);
    border:none;
    padding:.45rem 1.1rem;
    border-radius:30px;
    color:white;
    font-weight:600;
    cursor:pointer;
}

/* CART FLOAT */
.cart-btn{
    position:fixed;
    bottom:18px;
    right:18px;
    width:62px;
    height:62px;
    border-radius:50%;
    background:linear-gradient(135deg,#00e676,#00c853);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:1.7rem;
    box-shadow:0 10px 25px rgba(0,230,118,.45);
    cursor:pointer;
    z-index:60;
}
.cart-count{
    position:absolute;
    top:4px;
    right:4px;
    background:#ff3b3b;
    width:22px;
    height:22px;
    border-radius:50%;
    font-size:.75rem;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
}

/* OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    backdrop-filter: blur(6px);
    opacity:0;
    visibility:hidden;
    transition:.3s;
    z-index:55;
}
.overlay.active{opacity:1;visibility:visible}

/* CART PANEL */
.cart-panel{
    position:fixed;
    top:0;
    right:-420px;
    width:420px;
    max-width:100%;
    height:100%;
    background:#0e0e0e;
    padding:1.2rem;
    transition:.4s;
    z-index:60;
    display:flex;
    flex-direction:column;
}
.cart-panel.active{right:0}

.cart-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:1rem;
}
.close-btn{
    background:none;
    border:none;
    color:white;
    font-size:1.7rem;
    cursor:pointer;
}

.cart-item{
    background:var(--glass);
    padding:.7rem;
    border-radius:10px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:.6rem;
}

.qty-btn{
    width:26px;
    height:26px;
    background:#ff3b3b;
    border:none;
    color:white;
    border-radius:6px;
    cursor:pointer;
    margin-left:5px;
}

.cart-footer{margin-top:auto}
.total{font-size:1.1rem;color:var(--green);font-weight:700}
.sugestao{font-size:.85rem;color:var(--warning);margin:.4rem 0}
.checkout{
    width:100%;
    padding:.85rem;
    border-radius:12px;
    border:none;
    background:#25d366;
    color:white;
    font-size:1.05rem;
    cursor:pointer;
}

@media(max-width:480px){
    .logo{max-width:150px}
    .cart-panel{width:100%}
}
</style>
