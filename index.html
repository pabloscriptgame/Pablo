<style>
:root{
    --bg: linear-gradient(135deg,#0c0c0c,#1a0000,#300000);
    --card: rgba(255,255,255,.08);
    --card-hover: rgba(255,255,255,.15);
    --text:#fff;
    --red:#ff3c3c;
    --green:#00e676;
    --panel:#0e0e0e;
}

/* BASE */
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,sans-serif}
body{background:var(--bg);color:var(--text);min-height:100vh}

/* HEADER */
header{
    position:sticky;top:0;z-index:10;
    background:#000000cc;
    backdrop-filter:blur(10px);
    padding:.4rem 0;
}
.logo{max-width:180px;width:70%;margin:auto;display:block}

/* CONTAINER */
.container{max-width:1000px;margin:auto;padding:1rem}

/* SEARCH */
.search{
    width:100%;padding:.8rem 1.1rem;border-radius:40px;
    border:none;background:#ffffff18;color:white;font-size:1rem
}

/* SECTION */
.section{margin-top:1.5rem}
.section h2{color:#ff5555;margin-bottom:.4rem}

/* CARD */
.card{
    background:var(--card);padding:.85rem 1rem;margin-bottom:.55rem;
    border-radius:12px;display:flex;justify-content:space-between;
    align-items:center;transition:.2s
}
.card:hover{background:var(--card-hover)}
.card button{
    background:var(--red);border:none;padding:.45rem 1rem;
    border-radius:30px;color:white;font-weight:600;cursor:pointer
}

/* CART BUTTON */
.cart-btn{
    position:fixed;bottom:18px;right:18px;width:60px;height:60px;
    background:var(--green);border-radius:50%;display:flex;
    align-items:center;justify-content:center;font-size:1.6rem;
    cursor:pointer;z-index:20
}
.cart-count{
    position:absolute;top:4px;right:4px;background:var(--red);
    width:22px;height:22px;border-radius:50%;font-size:.75rem;
    display:flex;align-items:center;justify-content:center;font-weight:bold
}

/* OVERLAY */
.overlay{
    position:fixed;inset:0;background:#000000aa;
    opacity:0;visibility:hidden;transition:.3s;z-index:15
}
.overlay.active{opacity:1;visibility:visible}

/* CART PANEL */
.cart-panel{
    position:fixed;right:-380px;top:0;width:380px;max-width:100%;
    height:100%;background:var(--panel);padding:1rem;
    transition:.35s;z-index:20;display:flex;flex-direction:column
}
.cart-panel.active{right:0}

.cart-item{
    background:var(--card);padding:.65rem;border-radius:8px;
    display:flex;justify-content:space-between;margin-bottom:.6rem
}
.qty-btn{
    width:26px;height:26px;background:var(--red);border:none;
    color:white;border-radius:6px;cursor:pointer;margin-left:5px
}
.total{color:var(--green);font-weight:bold}
.checkout{
    background:#25d366;border:none;padding:.8rem;
    border-radius:10px;color:white;font-size:1rem;cursor:pointer
}

/* NOTIFICATION (EMBAIXO) */
.toast{
    margin:1rem auto 0;
    background:#111;
    padding:.8rem 1rem;
    border-left:4px solid var(--green);
    border-radius:8px;
    max-width:320px;
    text-align:center;
    font-size:.9rem;
    display:none;
}
.toast.show{display:block}
.toast.error{border-color:var(--red)}

/* FOOTER */
.footer{
    margin-top:2rem;
    padding:1.5rem 1rem;
    text-align:center;
    background:rgba(0,0,0,.6);
    border-top:1px solid rgba(255,255,255,.08);
    font-size:.9rem;color:#ddd
}
.footer a{color:#00e676;text-decoration:none;font-weight:600}
</style>
</head>
