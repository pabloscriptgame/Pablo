<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel DÃªGusto</title>
    <style>
        /* Estilos para o painel */
        
        body {
            font-family: Arial, sans-serif;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .order {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
        }
        
        .notification {
            background: #ffffcc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <!-- CabeÃ§alho original -->
    <h1>ðŸ›µ DÃªGusto Lanchonete Premium - Painel de Controle</h1>
    <p>Monitore pedidos em tempo real! (AtualizaÃ§Ã£o automÃ¡tica a cada 10s)</p>
    <nav>
        <a href="#">CardÃ¡pio</a>
        <a href="#">Parceiros</a>
        <a href="#" onclick="openOrdersModal()">Ver Pedidos</a>
        <a href="#" onclick="exportOrders()">Exportar Pedidos (JSON)</a>
    </nav>

    <!-- ConteÃºdo original do cardÃ¡pio e parceiros... -->

    <!-- Modal de Pedidos -->
    <div id="ordersModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ðŸ“‹ Painel de Pedidos - Todos os Pedidos Realizados</h2>
            <div>
                <label>Senha Admin: </label>
                <input type="password" id="adminPassword">
                <button onclick="loginAdmin()">Entrar</button>
            </div>
            <div id="ordersList">
                <p>Lista de Pedidos (Total: 0)</p>
                <button onclick="updateOrders()">Atualizar Manual</button>
            </div>
            <button onclick="importOrders()">Importar Pedidos (JSON)</button>
            <button onclick="exportOrders()">Exportar Pedidos (JSON)</button>
            <button onclick="clearAllOrders()" id="clearBtn" style="display:none;">Limpar Todos os Pedidos</button>
        </div>
    </div>

    <!-- NotificaÃ§Ã£o de novo pedido -->
    <div id="notification" class="notification" style="display:none;">
        Novo Pedido Recebido! <button onclick="openOrdersModal()">Clique para ver.</button>
    </div>

    <script>
        let isAdmin = false;
        let orders = [];

        // Carregar pedidos do localStorage
        function loadOrders() {
            orders = JSON.parse(localStorage.getItem('degustoOrders')) || [];
            if (isAdmin) {
                displayOrders();
            }
        }

        // Exibir pedidos
        function displayOrders() {
            const listDiv = document.getElementById('ordersList');
            listDiv.innerHTML = `<p>Lista de Pedidos (Total: ${orders.length})</p><button onclick="updateOrders()">Atualizar Manual</button>`;
            orders.forEach(order => {
                        const orderDiv = document.createElement('div');
                        orderDiv.className = 'order';
                        orderDiv.innerHTML = `
                    <h3>ID: ${order.id} - Status: ${order.status}</h3>
                    <p>Data/Hora: ${order.timestamp}</p>
                    <p>EndereÃ§o: ${order.address}</p>
                    <p>Pagamento: ${order.payment}</p>
                    <p>Total: R$ ${order.total.toFixed(2)}</p>
                    <h4>Itens:</h4>
                    <ul>${order.items.map(item => `<li>${item.name} x${item.quantity} - R$ ${(item.price * item.quantity).toFixed(2)}</li>`).join('')}</ul>
                    <button onclick="updateStatus(${order.id}, 'preparando')">Preparando</button>
                    <button onclick="updateStatus(${order.id}, 'entregue')">Entregue</button>
                `;
                listDiv.appendChild(orderDiv);
            });
        }

        // Login admin (senha simples, ex: 'admin')
        function loginAdmin() {
            const pwd = document.getElementById('adminPassword').value;
            if (pwd === 'admin') { // Senha fixa; mude se necessÃ¡rio
                isAdmin = true;
                document.getElementById('ordersList').innerHTML += '<p>Login bem-sucedido!</p>';
                displayOrders();
                document.getElementById('clearBtn').style.display = 'inline';
            } else {
                alert('Senha incorreta!');
            }
        }

        // Atualizar pedidos
        function updateOrders() {
            loadOrders();
        }

        // Atualizar status
        function updateStatus(id, status) {
            const order = orders.find(o => o.id === id);
            if (order) {
                order.status = status;
                localStorage.setItem('degustoOrders', JSON.stringify(orders));
                displayOrders();
            }
        }

        // Importar JSON (via input file)
        function importOrders() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    orders = JSON.parse(event.target.result);
                    localStorage.setItem('degustoOrders', JSON.stringify(orders));
                    displayOrders();
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Exportar JSON
        function exportOrders() {
            const dataStr = JSON.stringify(orders, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'pedidos.json';
            link.click();
        }

        // Limpar todos
        function clearAllOrders() {
            if (confirm('Limpar todos os pedidos?')) {
                orders = [];
                localStorage.removeItem('degustoOrders');
                displayOrders();
            }
        }

        // Abrir modal pedidos
        function openOrdersModal() {
            document.getElementById('ordersModal').style.display = 'block';
            loadOrders();
        }

        // Fechar modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('ordersModal').style.display = 'none';
        };

        // Verificar novo pedido a cada 10s e notificar
        setInterval(() => {
            const prevCount = orders.length;
            loadOrders();
            if (orders.length > prevCount && isAdmin) {
                document.getElementById('notification').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('notification').style.display = 'none';
                }, 5000);
            }
        }, 10000);

        // Inicializar
        loadOrders();
    </script>

    <!-- RodapÃ© original... -->
</body>

</html>
